# ============================================================================
# Atlanta Tech Internships — Configuration
# ============================================================================
# Source of truth for all discovery sources, filtering rules, and settings.
# Board tokens/slugs correspond to real ATS board identifiers.
# ============================================================================

project:
  name: "Atlanta Tech Internships"
  season: "summer_2026"
  github_repo: "ctsc/atlanta-tech-internships-2026"
  active_seasons:
    - "summer_2026"
    - "fall_2026"
    - "spring_2027"
    - "summer_2027"

# ============================================================================
# Georgia Focus — Priority locations and settings for GA-based internships
# ============================================================================
georgia_focus:
  priority_locations:
    - "Atlanta, GA"
    - "Alpharetta, GA"
    - "Marietta, GA"
    - "Savannah, GA"
    - "Augusta, GA"
    - "Roswell, GA"
    - "Sandy Springs, GA"
    - "Duluth, GA"
    - "Kennesaw, GA"
    - "Peachtree Corners, GA"
    - "Johns Creek, GA"
    - "Lawrenceville, GA"
    - "Decatur, GA"
    - "Smyrna, GA"
    - "Brookhaven, GA"
    - "Dunwoody, GA"
    - "Norcross, GA"
    - "Suwanee, GA"
    - "Cumming, GA"
    - "Athens, GA"
  highlight_georgia: true
  georgia_section_in_readme: true

