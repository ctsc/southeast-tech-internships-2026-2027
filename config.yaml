# ============================================================================
# AI Enrichment
# ============================================================================
ai:
  model: "gemini-2.0-flash"
  max_tokens: 1024
  enrichment_prompt: |
    Analyze this job listing and extract structured metadata.
    Return JSON only, no markdown, no explanation.
    {
      "is_internship": true/false,
      "season": "summer_2026|fall_2026|spring_2027|summer_2027|none",
      "category": "swe|ml_ai|data_science|quant|pm|hardware|other",
      "locations": ["city, state abbreviation"],
      "is_georgia": true/false,
      "sponsorship": "sponsors|no_sponsorship|us_citizenship|unknown",
      "requires_advanced_degree": true/false,
      "remote_friendly": true/false,
      "tech_stack": ["Python", "React", ...],
      "industry": "fintech|healthcare|energy|ecommerce|banking|automotive|gaming|social_media|cybersecurity|cloud|enterprise|ai_ml|aerospace|telecom|media|food|logistics|semiconductor|other",
      "confidence": 0.0-1.0
    }

