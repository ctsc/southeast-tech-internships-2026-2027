name: Update Internship Listings
on:
  schedule:
    - cron: '0 */6 * * *'      # Every 6 hours
  workflow_dispatch:             # Manual trigger
  issues:
    types: [opened, labeled]    # Trigger on new community submissions

permissions:
  contents: write
  issues: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Discover new listings
        run: python -m scripts.discover
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        continue-on-error: true

      - name: Validate & enrich with Gemini
        run: python -m scripts.validate
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        continue-on-error: true

      - name: Deduplicate
        run: python -m scripts.deduplicate

      - name: Check link health
        run: python -m scripts.check_links
        continue-on-error: true

      - name: Archive stale listings
        run: python -m scripts.archive_stale

      - name: Process community submissions
        if: github.event_name == 'issues'
        run: python -m scripts.process_issues
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate README
        run: python -m scripts.generate_readme

      - name: Commit & push
        run: |
          git config user.name "internship-bot"
          git config user.email "bot@users.noreply.github.com"
          git add data/ README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            STATS=$(python -c "import json; d=json.load(open('data/jobs.json')); print(f\"{len([j for j in d['listings'] if j['status']=='open'])} open roles\")")
            git commit -m "Update listings — $STATS — $(date -u +%Y-%m-%d)"
            git push
          fi
